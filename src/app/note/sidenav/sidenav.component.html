<mat-card class="demo-panel">
  <mat-toolbar class="matToolbarbtn backGroundGrey">
    <button md-icon-button mdTooltip="Check me" class="buttonMargin" (click)="showProjectNav()">
      <mat-icon>list</mat-icon>
    </button>
    <button md-icon-button mdTooltip="Check me" (click)="toggleCreateNote = !toggleCreateNote">
      <mat-icon>create</mat-icon>
    </button>
    <button md-icon-button mdTooltip="Check me" (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card-content>
    <mat-sidenav-container class="example-container" *ngIf="shouldRun">
      <mat-sidenav style="background-color:#bbb;" #sidenav class="example-sidenav" mode="side" opened [(opened)]="opened"
                   (opened)="events.push('open!')"
                   (closed)="events.push('close!')" [autoFocus]="false">
        <mat-nav-list class="listProject">
          <h3 matSubheader>Folders</h3>
          <mat-list-item *ngFor="let folder of folders | sort:'name'" [ngClass]="{deepblue: selectedFolderId === folder.id}"
                         (click)="onSelectFolder(folder.id)"
                         (click)="openFolder(folder)"
                         (click)="setType('folder')">
            <mat-icon matListIcon>folder</mat-icon>
            <p class="paddingZero ellipsis" mat-button>{{ folder.name }}</p>
          </mat-list-item>
          <mat-list-item [hidden]="toggleCreateFolder">
            <input type="text" [(ngModel)]="newFolderName" (keyup)="onKey($event)"/>
          </mat-list-item>
        </mat-nav-list>
        <div class="createFolder">
          <mat-list-item mat-button (click)="toggleCreateFolder = !toggleCreateFolder">
            <mat-icon inline=true>create_new_folder</mat-icon>
            Add folder
          </mat-list-item>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="row fixedHeight">
          <div class="column1" style="background-color:#aaa;">
            <mat-nav-list>
              <h3 matSubheader>Notes</h3>
              <mat-list-item *ngFor="let note of listNote" [ngClass]="{reoranged: selectedNoteId === note.id}"
                             (click)="onSelectNote(note.id)"
                             (click)="setContent(note)"
                             (click)="setType('note')">
                <mat-icon matListIcon>note</mat-icon>
                <a class="ellipsis" matLine>{{ note.data }}</a>
                <p matLine class="demo-2"> {{note.lastModifiedDate}} </p>
                <mat-divider></mat-divider>
              </mat-list-item>
              <mat-list-item [hidden]="toggleCreateNote">
                <input type="text" [(ngModel)]="newTodoName" (keyup)="onTodoCreate($event)"/>
              </mat-list-item>
            </mat-nav-list>
          </div>
          <div class="column" style="background-color:#bbb;">
            <p style="text-align: center; color: #555555">{{lastModifiedDate}}</p>
            <textarea class="columnFull" style="background-color:#bbb;" [(ngModel)]="content"></textarea>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-card-content>
</mat-card>
